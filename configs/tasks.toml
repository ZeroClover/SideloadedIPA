# Signing tasks configuration (TOML)

# Define one or more signing tasks using the [[tasks]] array.
# For each task, set:
# - task_name: Identifier for this task (used for profile lookup)
# - app_name: Human-friendly app name (used for profile naming: "{app_name} Dev")
# - bundle_id: iOS Bundle Identifier (must exist in Apple Developer Portal)
# - ipa_url: Direct download URL of the original IPA to sign
# - asset_server_path: Destination path on the asset server; if it ends with '/', the signed file name will be appended

